<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Farmer Registration | KisaanTrade</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-green-50 text-gray-800 font-sans">

  <!-- Navbar -->
  <header class="bg-white shadow-md sticky top-0 z-50">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-green-700">ðŸŒ¾ KisaanTrade</h1>
      <nav>
        <ul class="flex space-x-6">
          <li><a href="index.html" class="hover:text-green-600 font-medium">Home</a></li>
          <li><a href="#form" class="hover:text-green-600 font-medium">Register</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Registration Form Section -->
  <section id="form" class="max-w-3xl mx-auto bg-white shadow-md rounded-xl p-8 mt-10 mb-16">
    <h2 class="text-3xl font-bold text-green-700 text-center mb-6">Farmer Registration</h2>

    <form id="farmerForm" class="space-y-6">

      <!-- Name -->
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
        <input type="text" id="name" name="name" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-green-600 focus:border-green-600 p-2" />
      </div>

      <!-- Location -->
      <div>
        <label for="location" class="block text-sm font-medium text-gray-700">Village / District / State</label>
        <input type="text" id="location" name="location" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-green-600 focus:border-green-600 p-2" />
      </div>

      <!-- Produce Type -->
      <div>
        <label for="produce" class="block text-sm font-medium text-gray-700">Type of Produce</label>
        <input type="text" id="produce" name="produce" required placeholder="e.g. Tomatoes, Wheat" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-green-600 focus:border-green-600 p-2" />
      </div>

      <!-- Quantity -->
      <div>
        <label for="quantity" class="block text-sm font-medium text-gray-700">Quantity (in KG or Tons)</label>
        <input type="number" id="quantity" name="quantity" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-green-600 focus:border-green-600 p-2" />
      </div>

      <!-- Expected Price -->
      <div>
        <label for="price" class="block text-sm font-medium text-gray-700">Expected Price (â‚¹ per unit)</label>
        <input type="number" id="price" name="price" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-green-600 focus:border-green-600 p-2" />
      </div>

      <!-- Phone Number -->
      <div>
        <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
        <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" placeholder="10-digit mobile number" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-green-600 focus:border-green-600 p-2" />
      </div>

      <!-- Submit -->
      <div class="text-center">
        <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded-md hover:bg-green-700 transition">Submit Registration</button>
      </div>
    </form>

    <!-- Confirmation -->
    <div id="successMessage" class="hidden mt-6 text-center text-green-700 font-semibold">
      âœ… Registration Successful! Thank you for joining KisaanTrade.
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-green-700 text-white py-6 text-center">
    <p>&copy; 2025 KisaanTrade. All rights reserved.</p>
  </footer>

  <!-- JavaScript -->
  <script src="farmer.js"></script>
</body>
</html>
